<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bobby </title>
</head>
<body>
    <forms>
        <fieldset>  
            <legend> Bio Data</legend>
            <label for="name">Full Name </label>
            <input type="text" id="name" name="Full Name" placeholder="Enter your name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your email">
            <br>
            <label for="pass">password</label>
            <input type="password" id="pass" name="password" placeholder="enter your password">
            <br>
            <label for ="phone">phone number</label>
            <input type="tel" id="phone" name="phone number" placeholder="enter your phone number">
            <br>
            <label for="aadhar">Aadhar number</label>
            <input type="text" id="aadhar" name="aadhar number" min="9" max="12345986" placeholder="enter your aadhar number">
            <br>
            <label for="age">age</label>
            <input type="number" id="age" name="age" placeholder="enter your age">
            <br>
            <label for="dob">date of birth</label>
            <input type="date" id="dob" name="date of birth" placeholder="enter your date of birth">
            <br>    
            <label for="">gender</label>
            <input type ="radio" name="gender"> male
            <input type="radio" name="gender"> female
            <input type="radio" name="gender"> other
            <br>
        </fieldset>
        <fieldset>
            <legend> Address Details</legend>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="5" placeholder="enter your address"></textarea>
            <br>
            <label for="city">city</label>
            <input type="text" id="city" name="city" placeholder="enter your city">
            <br>
            <label for="state">state</label>
            <input type="text" id="state" name="state" placeholder="enter your state">
            <br>
            <label for="zip">zip code</label>
            <input type="text" id="zip" name="zip code" placeholder="enter your zip code">
            <br>
            <label for="country">country</label>
            <input type="text" id="country" name="country" placeholder="enter your country">
            <br>
        </fieldset>
        <fieldset>
            <legend> Educational Details</legend>
            <label for="highest_qualification">Highest Qualification</label>
            <input type="text" id="highest_qualification" name="highest_qualification" placeholder="enter your highest qualification">
            <br>
            <label for="university">University/College</label>
            <input type="text" id="university" name="university" placeholder="enter your university/college">
            <br>
            <label for="year_of_passing">Year of Passing</label>
            <input type="number" id="year_of_passing" name="year_of_passing" placeholder="enter your year of passing">
            <br>
            <label for="percentage">Percentage/CGPA</label>
            <input type="text" id="percentage" name="percentage" placeholder="enter your percentage/CGPA">
            <br>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="Skills">technical skills</label>
            <input type="checkbox" id="Skills" name="Skills"> html 
            <input type="checkbox" id="Skills" name="Skills"> css
            <input type="checkbox" id="Skills" name="Skills"> javascript        
            <br>
            <label for="experience">Experience</label>
            <input type="range" id="experience" name="experience" min="0" max="10">
            <br>
            <label for ="">electrical_skills</label>
            <select>
                <option value="circuit design">circuit design</option>
                <option value="pcb designing">pcb designing</option>
                <option value="microcontroller programming">microcontroller programming</option>
            </select>
            <br>

            <button type="submit">Submit</button>
            <br>
            
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
